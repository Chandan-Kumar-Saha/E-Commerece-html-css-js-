    <main>
       <section class="contact-section"></section>
       <h2 class="section-title text-center">Contact Us</h2>
        <div class="contact-container flex-center">
            <form class="form card" action="">
                <div class="form-control flex-center">
                    <label for="name">Name</label>
                    <input type="text" id="name" required autocomplete="name">
                </div>

                <div class="form-control flex-center">
                    <label for="email">Email</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>

                <div class="form-control flex-center">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" ></textarea>
                </div>
                <div class="form-control flex-center form-btn-field">
                    <button class="btn contact-btn">Submit</button>
                </div>
            </form>

            <div class="contact-address flex-space-around">
                <address>
                    <h4>Address: </h4>
                    <p>ta-58,Gulshan,Dhaka</p><br>
                    <span>Call: </span>
                    <a href="tel:+8801533416151"></a>
                </address>
                <iframe class="contact__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14604.564449138206!2d90.40800794889239!3d23.7779888584218!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c79b98c951dd%3A0xc668230366215d76!2s6-11%20Rd%20138%2C%20Dhaka%201212!5e0!3m2!1sen!2sbd!4v1686507691505!5m2!1sen!2sbd"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </div>


    </main>
<!-- main end here -->
