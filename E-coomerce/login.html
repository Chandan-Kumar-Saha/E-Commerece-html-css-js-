<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="e-commerce project">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>E-commerce</title>
</head>
<body>
    <!-- icon start  -->
    <i class="fas fa-bars fa-2x" id="menu-icon"></i>
    <!-- icon end -->
    
    
    <!-- navbar start here -->
    <nav id="menu" class="hidden">
        <ul class="nav-upper flex-space-around">
            <li class="nav_list"><a href="e-commerce.html" class="nav__link">Home</a></li>
            <li class="nav_list"><a href="register.html" class="nav__link">Register</a></li>
            <li class="nav_list"><a href="login.html" class="nav__link">LogIn</a></li>
            <li class="nav_list"><a href="e-commerce.html" class="nav__link">LogOut</a></li>
            <li class="nav_list"><a href="contact.html" class="nav__link">Contact</a></li>
            <li class="nav_list"><a href="profile.html" class="nav__link">
                <img class="profile-icon" src="chandan.jpg" alt="profile icon">
            </a></li>
            <li class="nav_list"><a href="cart.html" class="nav__link">
                <i class="fa-solid fa-cart-shopping"></i></a></li>
        </ul>
    </nav>
    <!-- navbar end here -->

    <!-- main stat here -->
    <main>
        <section class="login">
            <h2 class="section-title text-center">User Login</h2>
            <div class="card">
                <form action="" class="form">
                
                    <div class="form-control flex-center">
                        <label for="email">Email</label>
                        <input type="email" id="email" required autocomplete="email">
                    </div>

                    <div class="form-control flex-center">
                        <label for="password">Password</label>
                        <input type="password" id="password" required autocomplete="password">
                    </div>

                    <div class="form-control flex-center form-btn-field">
                        <button class="btn contact-btn">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
<!-- main end here -->

    <!-- footer start here -->
    <footer class="footer flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe to Newsletter</label>
            <input type="email" id="subscribe" name="subscribe" class="footer__input" placeholder="Your E-mail address">
            <button class="btn btn-subscribe">Subscribe</button>
        </div>
        <div>
            <p>&copy;Copyright by hululu express. All rights reserved</p>
        </div>
    </footer>
    <!-- footer end here -->
    
    <script src="./JavaScript/e-commerce.js"></script>
</body>
</html>
